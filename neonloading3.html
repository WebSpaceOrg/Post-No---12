<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .loader3 {
      width: 80px;
      height: 80px;
      position: relative;
    }

    .circle3 {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid #56cfe1;
      position: absolute;
      top: 0;
      left: 0;
      box-sizing: border-box;
      animation: neonGlow 1.5s ease-in-out infinite;
    }

    @keyframes neonGlow {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.6;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="loader3">
    <div class="circle3"></div>
  </div>
</body>
</html>
