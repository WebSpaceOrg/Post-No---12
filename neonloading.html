<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .loader1 {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      position: relative;
      animation: rotate 1s infinite linear;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    }

    .loader1:before,
    .loader1:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 5px solid transparent;
      animation-duration: 2s;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }

    .loader1:before {
      border-top-color: #ff6b6b;
      border-right-color: #ff6b6b;
      animation-name: neon-glow-1;
    }

    .loader1:after {
      border-bottom-color: #56cfe1;
      border-left-color: #56cfe1;
      animation-name: neon-glow-2;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes neon-glow-1 {
      0% {
        box-shadow: 0 0 5px 5px #ff6b6b, 0 0 10px 10px #ff6b6b;
      }
      50% {
        box-shadow: 0 0 20px 20px #ff6b6b, 0 0 30px 30px #ff6b6b;
      }
      100% {
        box-shadow: 0 0 5px 5px #ff6b6b, 0 0 10px 10px #ff6b6b;
      }
    }

    @keyframes neon-glow-2 {
      0% {
        box-shadow: 0 0 5px 5px #56cfe1, 0 0 10px 10px #56cfe1;
      }
      50% {
        box-shadow: 0 0 20px 20px #56cfe1, 0 0 30px 30px #56cfe1;
      }
      100% {
        box-shadow: 0 0 5px 5px #56cfe1, 0 0 10px 10px #56cfe1;
      }
    }

    
  </style>
</head>
<body>
  <div class="loader1"></div>
</body>
</html>
