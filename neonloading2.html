<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .loader2 {
      width: 100px;
      height: 100px;
      border: 4px solid transparent;
      border-top-color: #56cfe1;
      border-radius: 50%;
      animation: spin 2s linear infinite;
      box-shadow: 0 0 10px 10px #56cfe1;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .glow2 {
      position: absolute;
      top: -10px;
      left: -10px;
      width: 100%;
      height: 100%;
      border: 4px solid transparent;
      border-top-color: #ff6b6b;
      border-radius: 50%;
      animation: glow 2s linear infinite;
    }

    @keyframes glow {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0.8);
      }
    }
  </style>
</head>
<body>
  <div class="loader2">
    <div class="glow2"></div>
  </div>
</body>
</html>
